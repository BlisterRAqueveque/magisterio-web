<div class="w-screen h-screen fixed top-0 left-0 bg-black/60 backdrop-blur-sm transition-all duration-200
    z-50 flex justify-center items-center pointer-events-none opacity-0"
    [ngClass]="{ 'opacity-1': visible, 'pointer-events-auto': visible, 'opacity-0': !visible }">
    <div class="w-screen h-screen absolute top-0 left-0 z-0" (click)="dismiss()"></div>
    <div class="bg-slate-50 rounded-md shadow-xl absolute min-w-80 max-w-[90vw] max-h-[90vh]">
        <!-- Header -->
        <div class="p-6 flex justify-between items-center bg-sky-950 rounded-t-md text-white z-30">
            <p class="text-xl p-0 m-0"><b>Resolución n° {{resol.resol}}</b></p>
            <div class="flex justify-center items-center p-2 hover:bg-white rounded-full transition-all
                duration-300 cursor-pointer hover:text-black" (click)="dismiss()">
                <ng-icon name="heroXMarkSolid" size="1.3rem" class="p-0 m-0" />
            </div>
        </div>
        <!-- Body -->
        <div class="overflow-auto p-6 max-h-[60vh]">
            <p><b>Visto: </b>{{resol.visto}}</p>
            <p class="my-3"><b>Y considerando:</b></p>
            <ul class="list-disc px-10">
                @for(c of resol.considerando; track c) {
                <li>{{c}}</li>
                }
            </ul>
            <p class="my-3"><b>Por ello, el CONSEJO DIRECTIVO DE LA MUTUAL para el MAGISTERIO RIONEGRINO resuelve:</b></p>
            @for(a of resol.articulo; track a) {
            <p><b>Art. {{a.art}}°: </b>{{a.desc}}</p>
            }
        </div>
        <!-- Footer -->
        <div class="p-6 flex justify-between items-center rounded-b-md">
            <div class="flex-1 text-end">
                <button class="transition-all duration-300 px-7 py-2 rounded-md border-2 text-sky-950
                    border-sky-950 hover:bg-sky-950 hover:text-white" (click)="dismiss()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
