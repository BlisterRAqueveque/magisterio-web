<div class="pt-12">
    <swiper-container slides-per-view="1" loop="true" navigation="true" speed="500" pagination="true">
        <swiper-slide *ngFor="let img of images">
            <div class="w-full h-screen flex justify-center items-center" [style]="{ 'background': img.background }">
                <div class="w-full h-1/2 bg-white/60 flex flex-col justify-center items-center">
                    <h1 class="text-4xl text-blue-700 font-bold">{{img.title}}</h1>
                    <h4 class="text-2xl">{{img.subtitle}}</h4>
                    <button
                        class="transition-all duration-300 px-7 py-2 rounded-md border-2 border-blue-700 mt-3 text-xl hover:bg-blue-700 hover:text-white">Mas
                        informaci√≥n</button>
                </div>
            </div>
        </swiper-slide>
    </swiper-container>
</div>
