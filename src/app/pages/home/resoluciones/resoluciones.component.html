<div id="resoluciones" class="relative overflow-hidden">

    <!-- Parallax effect -->
    <div class="parallax" ngx-parallax></div>

    <div class="w-full lg:h-56 h-72 bg-sky-950 flex flex-col justify-center pl-6 pt-10">
        <h1 class="text-white text-4xl font-bold">Resoluciones</h1>
        <h4 class="text-white mt-4">Resoluciones y logros destacables</h4>
    </div>

    <div class="grid grid-cols-12 gap-4 pt-6 px-4">
        @for(r of resoluciones; track r) {
        <div class="lg:col-span-4 sm:col-span-6 md:col-span-4 col-span-12
            flex justify-center p-4" (click)="dialog.present(r)">
            <div class="w-full min-h-40 bg-white rounded-md shadow-xl flex
                    justify-center flex-col items-center cursor-pointer px-4">
                <h1 class="text-2xl"><b>Resolución n° {{r.resol}}</b></h1>
                <p><b>Visto: </b>{{r.visto}}</p>
            </div>
        </div>
        }
    </div>
</div>

<d-dialog #dialog />
